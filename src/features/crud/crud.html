<!DOCTYPE html>
<html lang="es">

<head>
    <!-- configuracion basica -->
    <meta charset="UTF-8">
    <title>Datos CRUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icono del sitio -->
    <link rel="icon" type="image/png" href="../../../public/img/logo.png">

    <!-- seo -->
    <meta name="author" content="Datos CRUD">
    <meta name="description" content="AplicaciÃ³n web CRUD desarrollada con Bootstrap 5">
    <meta name="keywords" content="CRUD, Bootstrap 5, HTML, CSS, SENA">

    <!-- optimizacion y accesibilidad -->
    <meta name="theme-color" content="#1f2428">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- css propio -->
    <link rel="stylesheet" href="../../shared/styles/styles.css">
</head>

<body>

    <!-- navbar principal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Actividades JS</a>

            <!-- botones de navegacion -->
            <div>
                <a class="btn btn-outline-light" href="../../index.html">Inicio</a>
                <a class="btn btn-outline-light me-2" href="../crud/crud.html">CRUD</a>
                <a class="btn btn-outline-light me-2" href="../callback/callback.html">Callback</a>
                <a class="btn btn-outline-light me-2" href="../promise/promises.html">Promises</a>
                <a class="btn btn-outline-light" href="../asyncawait/async.html">Async/Await</a>
                <a class="btn btn-outline-light" href="../destructuring/destructuring.html">Destructuring</a>
            </div>
        </div>
    </nav>

    <!-- contenedor principal -->
    <div class="container-fluid p-4">

        <div class="row g-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="text-black">CRUD Datos</h2>
                </div>
                <div>
                    <!-- boton para borrar todos los registros -->
                    <button class="btn btn-danger" onclick="borrarTodo()">Borrar todo</button>
                </div>
            </div>

            <!-- formulario de registro -->
            <div class="col-md-4">
                <div class="card p-4">
                    <h5 class="fw-bold">Registro de Datos</h5>

                    <!-- campo nombres -->
                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ej: Juan Carlos">
                    </div>

                    <!-- campo documento -->
                    <div class="mb-3">
                        <label class="form-label">Documento</label>
                        <input type="text" id="documento" class="form-control" placeholder="Ej: 10203040">
                    </div>

                    <!-- campo email -->
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Ej: correo@email.com">
                    </div>

                    <!-- boton guardar -->
                    <button id="btnAdd" class="btn btn-primary w-100" onclick="addData()">
                        <i class="bi bi-save"></i> Guardar
                    </button>

                    <!-- boton actualizar -->
                    <button id="btnUpdate" class="btn btn-warning w-100 mt-2" style="display:none">
                        <i class="bi bi-pencil"></i> Actualizar
                    </button>
                </div>
            </div>

            <!-- tabla de datos -->
            <div class="col-md-8">
                <div class="card p-4">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Nombre</th>
                                <th>Documento</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>

                        <!-- cuerpo dinamico de la tabla -->
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <script src="main.js" defer></script>

</body>

</html>
